dist: bionic
language: go
go:
  - "1.13.1"
install:
  - npm install -g snyk
  - make setup
  - curl -o $HOME/bin/docker-helper https://raw.githubusercontent.com/chanzuckerberg/infra-tools/bd393b4bc9106fbb78b0415fac258664b5483916/docker-helper
  - chmod +x $HOME/bin/docker-helper
jobs:
  include:
    - stage: check
      script:
        - make test-ci
        - bash <(curl -s https://codecov.io/bash)
    - stage: check
      script:
        - snyk monitor --org=czi
        - snyk test
    - stage: build and push
      script:
        - docker-helper build docker.pkg.github.com/chanzuckerberg/reaper . $TRAVIS_BRANCH ${TRAVIS_COMMIT::8} $TRAVIS_BUILD_NUMBER
        - docker-helper push docker.pkg.github.com/chanzuckerberg/reaper
